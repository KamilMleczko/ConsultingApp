
<app-navbar></app-navbar>
<h1>Login</h1>
@if (errorMessage){
  <div>{{errorMessage}}</div>
}
<form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 rounded shadow-lg bg-light">
    <h2 class="text-center mb-4">Login</h2>
  
    <div class="form-group mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
        placeholder="Enter your email"
      />
      <div
        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
        class="text-danger mt-1"
      >
        Please provide a valid email.
      </div>
    </div>
  
    <div class="form-group mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        required
        placeholder="Enter your password"
      />
      <div
        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
        class="text-danger mt-1"
      >
        Password is required.
      </div>
    </div>
  
    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
<div class ="ctn">
<app-footer></app-footer>
</div>
