<div class="admin-panel">
    <div *ngIf="loading$ | async" class="loading">Loading...</div>
    
    <div class="section">
      <h2>Database Management</h2>
      <div class="actions">
        <button 
          [disabled]="(loading$ | async) === true"
          (click)="initializeSampleData()">
          Initialize Sample Data
        </button>
        
        <button 
          [disabled]="(loading$ | async) === true"
          (click)="clearDatabase()">
          Clear All Data
        </button>
      </div>
    </div>

    <div class="section">
      <h2>User Management</h2>
      <div class="actions">
        <button 
          [disabled]="(loading$ | async) === true"
          (click)="addDoctor()">
          Add Sample Doctor
        </button>
        
        <button 
          [disabled]="(loading$ | async) === true"
          (click)="addPatient()">
          Add Sample Patient
        </button>

        <button 
          [disabled]="(loading$ | async) === true"
          (click)="removeUser(sampleUserId)">
          Remove User
        </button>
      </div>
    </div>

    <div class="section">
      <h2>Schedule Management</h2>
      <div class="actions">
        <button 
          [disabled]="(loading$ | async) === true"
          (click)="addInitialDoctorSchedule()">
          Add Doctor Schedule
        </button>

        <button 
          [disabled]="(loading$ | async) === true"
          (click)="addScheduleException()">
          Add Schedule Exception
        </button>

        <button 
          [disabled]="(loading$ | async) === true"
          (click)="removeSchedule(sampleScheduleId)">
          Remove Schedule
        </button>
      </div>
    </div>

    <div class="section">
      <h2>Appointment Management</h2>
      <div class="actions">
        <button 
          [disabled]="(loading$ | async) === true"
          (click)="addAppointment()">
          Add Appointment
        </button>

        <button 
          [disabled]="(loading$ | async) === true"
          (click)="removeAppointment(sampleAppointmentId)">
          Remove Appointment
        </button>
      </div>
    </div>
    
    <div *ngIf="error$ | async as error" class="error">
      {{ error }}
    </div>
  </div>
